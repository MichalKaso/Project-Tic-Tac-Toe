<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Up for a game of Tic-Tac-Toe?</h1>
        <hr>
      </div>
    </div>

    <button style="margin-left: 440px; margin-top: 30px;" type="button" class="btn btn-primary">
      < Restart Game Here!>
    </button>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3" id="board">
        <div class="row">
        </div>
        <div class="row" id="row1">
          <div id="a1" class="col-xs-4 box"></div>
          <div id="a2" class="col-xs-4 box"></div>
          <div id="a3" class="col-xs-4 box"></div>
        </div>

        <div class="row" id="row3">
          <div id="b1" class="col-xs-4 box"></div>
          <div id="b2" class="col-xs-4 box"></div>
          <div id="b3" class="col-xs-4 box"></div>
        </div>

        <div class="row" id="row3">
          <div id="c1" class="col-xs-4 box"></div>
          <div id="c2" class="col-xs-4 box"></div>
          <div id="c3" class="col-xs-4 box"></div>
        </div>


      </div>

    </div>
  </div>
</body>

</html>
